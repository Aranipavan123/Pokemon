<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Search Engine</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokemon Search Engine</h1>
        <div class="search-form">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter Pokemon Name">
            <button onclick="searchPokemon()" class="search-button">Search</button>
        </div>
        <div id="pokemonDetails" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
